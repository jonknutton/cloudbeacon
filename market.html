<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Beacon - Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --color-buttonPrimary: #333333;
            --color-buttonSecondary: #e0e0e0;
            --color-fontPrimary: #333333;
            --color-fontSecondary: #888888;
            --color-pageBackground: #f0f0f0;
            --color-cardBackground: #ffffff;
            --color-info: #0066cc;
            --color-success: #2b8a3e;
            --color-warning: #f59f00;
            --color-border: #ccc;
        }

        body {
            background-color: var(--color-pageBackground);
            color: var(--color-fontPrimary);
        }

        .market-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .market-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--color-fontPrimary);
            margin: 0;
        }

        .market-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 14px;
            min-width: 200px;
            background: var(--color-cardBackground);
            color: var(--color-fontPrimary);
        }

        .filter-button {
            padding: 8px 16px;
            background: var(--color-buttonPrimary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-button:hover {
            background: #555555;
        }

        .clear-filters-btn {
            padding: 8px 16px;
            background: var(--color-buttonSecondary);
            color: var(--color-fontPrimary);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-filters-btn:hover {
            background: var(--color-pageBackground);
        }

        .market-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-fontSecondary);
        }

        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-fontPrimary);
        }

        .market-listings {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .work-card {
            background: var(--color-cardBackground);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .work-card:hover {
            border-color: var(--color-info);
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.15);
            transform: translateY(-2px);
        }

        .work-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .work-card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-fontPrimary);
            margin: 0;
            flex: 1;
        }

        .work-card-project {
            font-size: 12px;
            color: var(--color-fontSecondary);
            background: var(--color-pageBackground);
            padding: 4px 8px;
            border-radius: 3px;
            white-space: nowrap;
        }

        .work-card-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--color-fontSecondary);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .work-card-description {
            font-size: 13px;
            color: var(--color-fontPrimary);
            line-height: 1.4;
            margin-bottom: 12px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .work-card-skills {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .skill-tag {
            background: rgba(0, 102, 204, 0.1);
            color: var(--color-info);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .work-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--color-border);
            padding-top: 12px;
            gap: 12px;
        }

        .work-card-budget {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-fontPrimary);
        }

        .work-card-footer-buttons {
            display: flex;
            gap: 8px;
        }

        .view-details-btn,
        .bid-btn {
            padding: 6px 12px;
            background: var(--color-buttonPrimary);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .view-details-btn:hover,
        .bid-btn:hover {
            background: #555555;
        }

        .bid-btn {
            background: var(--color-buttonSecondary);
            color: var(--color-fontPrimary);
        }

        .bid-btn:hover {
            background: var(--color-pageBackground);
        }

        /* Bid Modal Styles */
        .bid-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .bid-modal-content {
            background-color: var(--color-cardBackground);
            margin: auto;
            padding: 24px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bid-modal-header {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-fontPrimary);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bid-modal-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-fontSecondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bid-modal-close-btn:hover {
            color: var(--color-fontPrimary);
        }

        .bid-modal-task-info {
            font-size: 13px;
            color: var(--color-fontSecondary);
            margin-bottom: 16px;
            padding: 12px;
            background: var(--color-pageBackground);
            border-radius: 4px;
        }

        .bid-modal-task-info strong {
            color: var(--color-fontPrimary);
            display: block;
            margin-bottom: 4px;
        }

        .bid-form-group {
            margin-bottom: 16px;
        }

        .bid-form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-fontPrimary);
            margin-bottom: 6px;
        }

        .bid-form-group input,
        .bid-form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 13px;
            color: var(--color-fontPrimary);
            font-family: inherit;
            box-sizing: border-box;
            background-color: var(--color-cardBackground);
        }

        .bid-form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .bid-modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
        }

        .bid-submit-btn,
        .bid-cancel-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        .bid-submit-btn {
            background: var(--color-buttonPrimary);
            color: white;
        }

        .bid-submit-btn:hover {
            background: #555555;
        }

        .bid-cancel-btn {
            background: var(--color-buttonSecondary);
            color: var(--color-fontPrimary);
        }

        .bid-cancel-btn:hover {
            background: var(--color-pageBackground);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-fontSecondary);
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-results-text {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--color-fontPrimary);
        }

        .no-results-subtext {
            font-size: 13px;
            color: var(--color-fontSecondary);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            font-size: 14px;
            color: var(--color-fontSecondary);
        }


    </style>
</head>
<body>
    <div class="market-container">
        <!-- Floating Menu (moved to right) -->
        <div id="floatingMenu" style="position:fixed; top:20px; right:20px; z-index:100;">
            <button id="menuBtn" onclick="toggleFloatingMenu()" style="display:flex; align-items:center; gap:8px; padding:0; border-radius:50%; width:55px; height:55px; background:none; border:2px solid #444; cursor:pointer; justify-content:center;">
                <div id="menuBtnAvatar" style="width:55px; height:55px; border-radius:50%; background:#666; display:flex; align-items:center; justify-content:center; color:#fff; font-size:16px; font-weight:bold; flex-shrink:0;">U</div>
            </button>
            <div id="menuList" style="display:none; position:absolute; top:60px; right:0; background:var(--color-cardBackground); border:1px solid var(--color-border); border-radius:4px; min-width:150px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
                <a class="menu-item" href="index.html" style="display:block; padding:12px 16px; text-decoration:none; color:var(--color-fontPrimary); border-bottom:1px solid var(--color-border); font-size:13px; cursor:pointer;">Feed</a>
                <a class="menu-item" href="#" onclick="toggleFloatingMenu(); return false;" style="display:block; padding:12px 16px; text-decoration:none; color:var(--color-fontPrimary); font-size:13px; cursor:pointer;">Close</a>
            </div>
        </div>

        <!-- Header -->
        <div class="market-header">
            <h1>Find Work</h1>
        </div>

        <!-- Filters -->
        <div class="market-filters">
            <input type="text" id="skillFilter" class="filter-input" placeholder="Filter by skill (e.g., JavaScript)...">
            <input type="text" id="projectFilter" class="filter-input" placeholder="Filter by project name...">
            <button class="filter-button" onclick="applyFilters()">Search</button>
            <button class="clear-filters-btn" onclick="clearFilters()">Clear</button>
        </div>

        <!-- Stats -->
        <div class="market-stats">
            <div class="stat">
                <span>Available Tasks:</span>
                <span class="stat-number" id="taskCount">â€”</span>
            </div>
            <div class="stat">
                <span>Active Projects:</span>
                <span class="stat-number" id="projectCount">â€”</span>
            </div>
            <div class="stat">
                <span>Estimated Total Value:</span>
                <span class="stat-number" id="totalBudget">â€”</span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-spinner">
            Loading marketplace...
        </div>

        <!-- Listings -->
        <div id="marketListings" class="market-listings" style="display:none;">
            <!-- Cards populated by JavaScript -->
        </div>

        <!-- No Results -->
        <div id="noResults" style="display:none;">
            <div class="no-results">
                <div class="no-results-icon">ðŸ“­</div>
                <div class="no-results-text">No work listings found</div>
                <div class="no-results-subtext">Try adjusting your filters or check back later</div>
            </div>
        </div>
    </div>

    <!-- Bid Modal -->
    <div id="bidModal" class="bid-modal" onclick="closeBidModal(event)">
        <div class="bid-modal-content" onclick="event.stopPropagation()">
            <div class="bid-modal-header">
                <h3 style="margin: 0;">Place a Bid</h3>
                <button class="bid-modal-close-btn" onclick="closeBidModal()">âœ•</button>
            </div>
            
            <div class="bid-modal-task-info">
                <strong id="bidTaskTitle">â€”</strong>
                <div id="bidTaskProcurement">â€”</div>
            </div>

            <form id="bidForm" onsubmit="submitBidFromMarket(event)">
                <div class="bid-form-group">
                    <label for="bidAmount">Bid Amount (Â£) *</label>
                    <input type="number" id="bidAmount" placeholder="1000" min="0" step="0.01" required>
                </div>

                <div class="bid-form-group">
                    <label for="bidderName">Your Name / Organisation *</label>
                    <input type="text" id="bidderName" placeholder="Company name or individual" required>
                </div>

                <div class="bid-form-group">
                    <label for="bidderCompany">Company (optional)</label>
                    <input type="text" id="bidderCompany" placeholder="Company name or affiliation">
                </div>

                <div class="bid-form-group">
                    <label for="bidderEmail">Contact Email *</label>
                    <input type="email" id="bidderEmail" placeholder="contact@company.com" required>
                </div>

                <div class="bid-form-group">
                    <label for="bidderLink">Website / Link (optional)</label>
                    <input type="url" id="bidderLink" placeholder="https://example.com">
                </div>

                <div class="bid-form-group">
                    <label for="bidNotes">Notes (optional)</label>
                    <textarea id="bidNotes" placeholder="Any additional information about your bid..."></textarea>
                </div>

                <div class="bid-modal-buttons">
                    <button type="button" class="bid-cancel-btn" onclick="closeBidModal()">Cancel</button>
                    <button type="submit" class="bid-submit-btn">Submit Bid</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase & Scripts -->
    <script type="module" src="market.js"></script>
</body>
</html>
